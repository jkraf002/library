<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Booklabs</title>
    <link href="./assets/css/library.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Booklabs</h1>
      <h2>Discover reading</h2>
    </header>
    <div class="row">
      <form>
        <input value="" placeholder="Book Title">
        <input value="" placeholder="Author">
        <input value="" type="number" placeholder="Pages">
        <select>
          <option value="read">Read</option>
          <option value="unread">Unread</option>
        </select>
      </form>
      <button type="submit">Add Book</button>
      <hr>
    </div>
    <div id='tableDiv' class="row">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="./assets/js/library.js"></script>
  </body>
</html>
